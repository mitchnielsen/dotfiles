format = """
$directory$git_branch$git_status$git_state$python$kubernetes$terraform$nodejs$cmd_duration$jobs$direnv$custom$fill
$character
"""

[fill]
disabled = true
symbol = '-'
style = 'gray'

[direnv]
disabled = false
format = " [$symbol$loaded]($style) "
loaded_msg = "loaded"

[jobs]
disabled = false
number_threshold = 1
symbol = '&'
style = 'yellow'
format = ' [$symbol$number]($style) '

[line_break]
disabled = false

[package]
disabled = true

[helm]
disabled = true

[ruby]
disabled = true

[golang]
disabled = true

[hostname]
disabled = true

[username]
disabled = true

[gcloud]
disabled = true

[python]
disabled = false
python_binary = 'python3'
pyenv_version_name = true
symbol = ''
format = '[(${version} )(\($virtualenv\) )]($style)'

[nodejs]
disabled = false
format = '[node:($version)]($style) '

[docker_context]
disabled = true

[kubernetes]
disabled = false
format = 'in [☸ $context:$namespace](purple) '

[terraform]
disabled = false
format = '[tf:$workspace]($style) '

# # -----
# # https://starship.rs/presets/pure-preset.html
# # -----
[character]
success_symbol = '[\$](green)'
error_symbol = '[\$](red)'

[directory]
truncation_length = 8
truncate_to_repo = false
style = "blue"

[git_status]
ahead = "⇡${count}"
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
style = "cyan"
stashed = "≡"

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "green"

[git_state]
format = '\([$state($progress_current/$progress_total)]($style)\)'
