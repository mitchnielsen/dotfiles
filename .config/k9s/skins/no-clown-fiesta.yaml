# -----------------------------------------------------------------------------
# No Clown Fiesta Skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#E1E1E1"
background: &background default
black: &black "#151515"
red: &red "#b46958"
green: &green "#90A959"
yellow: &yellow "#F4BF75"
blue: &blue "#BAD7FF"
magenta: &magenta "#AA759F"
cyan: &cyan "#88AFA2"
grey: &grey "#AFAFAF"
dark_grey: &dark_grey "#606060"

# Skin...
k9s:
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *green
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *yellow
  info:
    fgColor: *grey
    sectionColor: *green
  help:
    fgColor: *foreground
    bgColor: *background
    keyColor: *yellow
    numKeyColor: *blue
    sectionColor: *magenta
  dialog:
    fgColor: *black
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *green
    buttonFocusFgColor: *black
    buttonFocusBgColor: *blue
    labelFgColor: *yellow
    fieldFgColor: *blue
  frame:
    border:
      fgColor: *green
      focusColor: *green
    menu:
      fgColor: *grey
      keyColor: *yellow
      numKeyColor: *yellow
    crumbs:
      fgColor: *black
      bgColor: *green
      activeColor: *yellow
    status:
      newColor: *blue
      modifyColor: *green
      addColor: *grey
      pendingColor: *yellow
      errorColor: *red
      highlightColor: *yellow
      killColor: *magenta
      completedColor: *grey
    title:
      fgColor: *blue
      bgColor: *background
      highlightColor: *magenta
      counterColor: *foreground
      filterColor: *blue
  views:
    charts:
      bgColor: *background
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
    table:
      fgColor: *yellow
      bgColor: *background
      cursorFgColor: *black
      cursorBgColor: *blue
      markColor: *yellow
      header:
        fgColor: *grey
        bgColor: *background
        sorterColor: *yellow
    xray:
      fgColor: *blue
      bgColor: *background
      cursorColor: *foreground
      graphicColor: *yellow
      showIcons: false
    yaml:
      keyColor: *red
      colonColor: *grey
      valueColor: *grey
    logs:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
        bgColor: *background
        toggleOnColor: *red
        toggleOffColor: *grey
    help:
      fgColor: *grey
      bgColor: *background
      indicator:
        fgColor: *blue
